<div class="vudash-github">
  <div class="value">
    <i  class="material-icons">{{ ligature }}</i>
  </div>
  <div class="label">
    Github <span class="updated">{{ _updated }}</span>
  </div>
</div>
<style>
  .vudash-github > * {
    text-align: center;
  }

  .vudash-github > .label {
    font-weight: bold;
  }

  .vudash-github > .label > .updated {
    font-weight: normal;
    font-style: italic;
  }

  .vudash-github > .value > i {
    font-size: 76px;
  }
</style>
<script>
  const mappings = {
    error: 'sentiment_very_dissatisfied',
    good: 'sentiment_satisfied',
    minor: 'sentiment_neutral',
    major: 'sentiment_dissatisfied'
  }

  export default {
    data () {
      return {
        ligature: 'schedule'
      }
    },

    methods: {
      update (data) {
        const ligature = mappings[data.status]
        this.set(data)
        this.set({
          ligature
        })
      }
    }
  }
</script>
