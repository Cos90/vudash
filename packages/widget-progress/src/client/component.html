<div class="vudash-progress">
   <div class="bar">
     <div ref:progress class="progress">
     </div>
   </div>
   <div class="label">{{ config.description }}</div>
</div>
<style>
  .bar {
    width: 60%;
    border: 4px solid #fff;
    height: 40px;
  }

  .bar > .progress {
    background-color: #70b37d;
    display: block;
    height: 100%;
    transition: width 1s
  }

  .label {
    position: absolute;
    bottom: 30px;
    font-size: 14px;
    font-weight: bold;
  }
</style>
<script>
  export default {
    methods: {
      update (data) {
        this.set(data)
        const progress = this.get('percentage')
        this.refs.progress.style.width = `${progress}%`
      }
    }
  }
</script>
