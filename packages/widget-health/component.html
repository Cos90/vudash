<div class="vudash-health">

    <i ref:heartbeat class="material-icons">favorite</i>
  </div>
  <div class="label">
    Health
  </div>
</div>

<style>
  .vudash-health > * {
    text-align: center;
  }

  .label {
    position: absolute;
    bottom: 30px;
    font-size: 14px;
    font-weight: bold;
  }

  .value {
    height: 80px;
    display: block;
  }

  .value > i {
    transition: font-size 0.5s;

  }
</style>

<script>
  export default {
    data () {
      return {
        size: '92px'
      }
    },

    methods: {

        this.refs.heartbeat.style['font-size'] = this.get('size')
      }
    }
