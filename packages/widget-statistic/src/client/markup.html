<div class="vudash-statistic">
  <div class="value" ref:value>
    {{ value }}
  </div>
  <div class="label">
    {{ config.description }}
  </div>
  <div ref:chart class="chart"></div>
</div>

<style>
.vudash-statistic .value {
  width: 90%;
  font-weight: bold;
  text-align: center;
}

.vudash-statistic .label {
  font-size: 14px;
  font-weight: bold;
  text-align: center;
}

.vudash-statistic .chart {
  top: 0;
  position: absolute;
  float: left;
  z-index: -999;
}
</style>

<script>
'use strict'

import Chartist from 'chartist'
import 'chartist/dist/chartist.css'
import FitText from 'fit-text'

const options = {
  axisX: {
    showLabel: false,
    showGrid: false
  },
  axisY: {
    showLabel: false,
    showGrid: false
  },
  showPoint: false,
  showArea: true,
  fullWidth: true,
  width: '100%'
}

export default {
  data () {
    return {
      value: '-',
      history: []
    }
  },

  oncreate () {
    const config = this.get('config')
    console.log(config)
    new FitText(this.refs.value, { fontRatio: config['font-ratio'] || 4 })
  },

  methods: {
    update ({ value, history }) {
      if (history) {
        const chartData = { series: [history] }
        this.chart = this.chart || new Chartist.Line(this.refs.chart, chartData, options)
        this.chart.update(chartData)
      }
      const updates = { value, history }
      this.set(updates)
    }
  }
}
</script>
