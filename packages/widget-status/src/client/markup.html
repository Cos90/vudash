<div class="vudash-status">
  <span class="updated">{{ when }}</span>
  <ul class="pips">
    {{#each components as cmp}}
      <li><img alt="{{cmp.ligature}}" class="{{ cmp.class }}" src="{{ ligatures[cmp.ligature] }}" style="width: 32px; height: 32px;" /></li>
    {{/each}}
  </ul>
  <div class="label">
    {{ description }}
  </div>
</div>

<style>
  .vudash-status > * {
    width: 100%;
    text-align: center;
  }

  .updated {
    position: absolute;
    top: 30px;
    color: rgb(64,64,64);
  }

  .label {
    position: absolute;
    bottom: 30px;
    font-size: 14px;
    font-weight: bold;
  }

  .label > .updated {
    font-weight: normal;
    font-style: italic;
  }

  ul {
    list-style: none;
    margin: 0 auto;
    padding: 0;
    width: 80%;
  }

  ul > li {
    display: inline-block;
    margin: auto 0;
    padding: 10px;
  }
</style>

<script>
  'use strict'
  import moment from 'moment'
  import good from './images/good.svg'
  import major from './images/major.svg'
  import minor from './images/minor.svg'
  import unknown from './images/waiting.svg'

  export default {
    data () {
      return {
        description: '...',
        components: {},
        ligatures: { good, major, minor, unknown }
      }
    },

    methods: {
      update ({ meta, data }) {
        this.set(data)
      }
    },

    computed: {
      when: _updated => {
        return moment(_updated).fromNow()
      }
    }
  }
</script>
