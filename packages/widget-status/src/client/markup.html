<div class="vudash-status">
  <span class="updated">{{ when }}</span>
  <ul>
    {{#each components as cmp}}
    <li class="{{ cmp.class }}">{{ cmp.name }}</li>
    {{/each}}
  </ul>
  <div class="label">
    {{ description }}
  </div>
</div>

<style>
  .vudash-status > * {
    width: 100%;
    text-align: center;
  }

  .updated {
    position: absolute;
    top: 30px;
    text-align: right;
    color: rgb(64,64,64);
  }

  .label {
    position: absolute;
    bottom: 30px;
    font-size: 14px;
    font-weight: bold;
  }
	
	ul {
		padding: 0;
	}
	
	ul li {
		list-style-type: none;
		font-size: 7vh
	}
	
	ul li::before {
		margin: 0 10px 0 0;
	}
	
	ul li.healthy::before {
		color: green;
		content: '\25B2 ';
	}
	
	ul li.minor::before {
		color: yellow;
		content: '\25B2 ';
	}
	
	ul li.major::before {
		content: '\25BC ';
		animation: failed-pulse 4s infinite alternate;
	}
	
	ul li.unknown::before {
		color: grey;
		margin: 0 10px 0 4px;
		content: '\25CF ';
	}
	
	 @keyframes failed-pulse {
    0% { color: rgb(159,20,255); }
    25% { color: rgb(232,18,205) }
    50% { color: rgb(255,32,33); }
    75% { color: rgb(232,83,32); }
    100% { color: rgb(255,139,18); }
  }
</style>

<script>
  'use strict'
  import moment from 'moment'

  export default {
    data () {
      return {
        description: '-',
        components: {}
      }
    },

    methods: {
      update ({ meta, data }) {
        this.set(data)
      }
    },

    computed: {
      when: _updated => {
        return moment(_updated).fromNow()
      }
    }
  }
</script>
